service: games-night-api

package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: eu-west-1
  environment:
    usersTableName: GamesNightUsers
    sessionsTableName: GamesNightSessions
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:eu-west-1:*:*'
  # websocketsApiName: gamesNight-websockets-api
  # websocketsApiRouteSelectionExpression: $request.body.action # custom routes are selected by the value of the action property in the body

functions:
  websocket-connect:
    handler: lambdas/websockets/connect.main
    events:
      - websocket:
          route: $connect
  websocket-disconnect:
    handler: lambdas/websockets/disconnect.main
    events:
      - websocket:
          route: $disconnect
  websocket-default:
    handler: lambdas/websockets/default.main
    events:
      - websocket:
          route: $default
  websocket-username:
    handler: lambdas/websockets/username.main
    events:
      - websocket:
          route: username
  websocket-host:
    handler: lambdas/websockets/hostServer.main
    events:
      - websocket:
          route: hostserver
  websocket-join:
    handler: lambdas/websockets/joinServer.main
    events:
      - websocket:
          route: joinsession
# # Create our resources with separate CloudFormation templates
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
